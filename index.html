<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Summer Sale</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'title-color': '#111111',
              'btn-color': '#E527B2'
            },
          },
        },
      };
    </script>
    <!-- Custom Css -->
    <style></style>
  </head>
  <body class="font-['Work_Sans',sans-serif]">
    <!-- Header -->
    <header class="min-h-screen flex justify-center items-center bg-[#F9F6E2]">
      <!-- Banner Section -->
      <section class="container mx-auto md:flex gap-4
       items-center pt-8 md:p-0">
          <!--Banner text content -->
          <div class="text-center px-2 mb-3 md:w-1/2">
            <h3 class="text-title-color text-2xl sm:text-[32px] font-medium mb-5 md:mb-11">---SALE FEVER---</h3>
            <h1 class="text-title-color font-bold text-[40px] lg:text-[50px] xl:text-[60px] leading-tight mb-6 lg:mb-16">
              Purchase TK 200 or<br class="hidden lg:block
              "> above & get <span class="text-btn-color">20% off</span>
            </h1>
            <div class="text-2xl space-y-2 lg:flex items-center justify-center">
              <p class="font-medium">Use Promo Code</p>
              <div class="font-semibold px-[25px] py-[14px] bg-btn-color rounded-lg text-white max-w-[160px] mx-auto lg:mx-0 lg:ml-3">SELL200</div>
            </div>
          </div>
          <!-- banner Image -->
          <figure class="md:w-1/2">
            <img class="w-[90%] md:w-full mx-auto" src="./images/Summer 1.png" alt="summerSale" />
          </figure>
      </section>
    </header>
    <!-- Script Files -->
    <script src="./Js/utilities.js"></script>
    <script src="./Js/summerSale.js"></script>
  </body>
</html>
